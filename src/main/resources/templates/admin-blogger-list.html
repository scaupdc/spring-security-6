<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Demo-博主列表</title>
</head>
<body>

<h2>博主列表</h2>
<ul>
    <li th:each="blogger,indexStat:${bloggers}">
        <span th:text="${blogger.username}"></span>
        <a th:href="'/admin/blogger/doDelete?id=' + ${blogger.id}">删除</a>
    </li>
</ul>

</body>
</html>
